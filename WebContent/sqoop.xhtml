<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sqoop Builder</title>
</h:head>
<h:body>
	<h:outputStylesheet name="css/default.css" />

	<h3>Aggiungi un parametro</h3>
	<h:form id="newParamform">
		<h:panelGrid columns="2" columnClasses="column" cellpadding="5">

			<p:inplace label="#{sqoopCommand.newParam}" effectSpeed="fast">
				<h:selectOneMenu value="#{sqoopCommand.newParam}">
					<f:selectItems value="#{sqoopCommand.availableParams}" />
				</h:selectOneMenu>
			</p:inplace>

			<p:inplace editor="true">
				<p:inputText value="#{sqoopCommand.newValue}" required="true"
					label="text" />
			</p:inplace>
		</h:panelGrid>
	</h:form>

	<p:commandButton value="Add param"
		actionListener="#{sqoopCommand.addParam}"
		update="riepilogo,newParamform" />


	<h3>Parametri obbligatori</h3>
	<h:form>
		<h:panelGrid columns="2" columnClasses="column" cellpadding="5">

			<h:outputLabel for="username" value="Username: " />
			<p:inplace id="username" editor="true">
				<p:inputText value="#{sqoopCommand.mandatoryParams['username']}"
					required="true">
					<p:ajax update=":riepilogo" />
				</p:inputText>
			</p:inplace>

			<h:outputLabel for="password" value="Password: " />
			<p:inplace id="password" editor="true">
				<p:inputText value="#{sqoopCommand.mandatoryParams['password']}"
					required="true" label="text">
					<p:ajax update=":riepilogo" />
				</p:inputText>
			</p:inplace>

			<!-- jdbc:postgresql://tst-repodb.pochdp.csi.it:5432
			
			<p:outputLabel for="connectionUrl" value="Connection Url: " />
			<p:inputMask id="connectionUrl" 
				value="#{sqoopCommand.connectionUrl}" 
				mask="(999) 999-9999? 99999"
			/>
			 -->
			<h:outputLabel for="connUrl" value="Connection Url " />
			<p:inplace id="connUrl" editor="true">
				<p:inputText
					value="#{sqoopCommand.mandatoryParams['connectionUrl']}"
					required="true" label="text" size="100">
					<p:ajax update=":riepilogo" />
				</p:inputText>
			</p:inplace>



			<!--
			<p:outputLabel value="Force Selection:" for="acForce" />
			<p:autoComplete id="acForce" forceSelection="true"
				value="#{autoCompleteView.txt5}"
				completeMethod="#{autoCompleteView.completeText}" />
			-->

			<!-- 
			<h:outputLabel for="event" value="Dblclick" />
			<p:inplace id="event" label="Cities" effectSpeed="fast"
				event="dblclick">
				<h:selectOneMenu>
					<f:selectItem itemLabel="New York" itemValue="0" />
					<f:selectItem itemLabel="London" itemValue="1" />
					<f:selectItem itemLabel="Paris" itemValue="2" />
					<f:selectItem itemLabel="Berlin" itemValue="3" />
				</h:selectOneMenu>
			</p:inplace>

			<h:outputLabel for="facet" value="Facet:" />
			<p:inplace id="facet" effect="none">
				<f:facet name="output">
                Yes or No
            </f:facet>
				<f:facet name="input">
					<h:selectBooleanCheckbox />
				</f:facet>
			</p:inplace>
			 -->
		</h:panelGrid>

	</h:form>

	<h3>Riepilogo</h3>
	<h:form id="riepilogo">
		<div align="center">
			<p:dataTable var="p" value="#{sqoopCommand.paramList}"
				resizableColumns="true" liveResize="true" style="width:80%;">
				<p:column headerText="Parameter Name">
					<h:outputText value="#{p.key}" />
				</p:column>
				<p:column headerText="Parameter Value">
					<h:outputText value="#{p.value}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton icon="ui-icon-trash" title="Delete this item"
						actionListener="#{sqoopCommand.removeParam(p)}"
						rendered="#{sqoopCommand.optionalParams.containsKey(p.key)}"
						update="riepilogo,newParamForm" ajax="false" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>

	<br />

	<h:panelGrid columns="3" columnClasses="column" cellpadding="5">
		<p:commandButton value="Clear"
			actionListener="#{sqoopCommand.clear()}" update="finalSqoop" />
		<p:commandButton value="Create"
			actionListener="#{sqoopCommand.generate()}" update="finalSqoop" />
		<h:form>
			<p:commandButton value="Download" ajax="false"
				icon="ui-icon-arrowthick-1-s">
				<p:fileDownload value="#{sqoopCommand.download()}" />
			</p:commandButton>
		</h:form>
		<!-- 
		<h:commandButton value="Download"
			actionListener="#{sqoopCommand.download()}" />
		-->
	</h:panelGrid>

	<h3>Result</h3>
	<p:outputLabel id="finalSqoop" value="#{sqoopCommand.finalCommand}" />

</h:body>
</html>
