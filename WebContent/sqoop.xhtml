			</p:inplace>

			<h:outputLabel for="password" value="Password: " />

	<p:commandButton value="Clear" actionListener="#{sqoopCommand.clear()}"

	<p:commandButton value="Create"
		actionListener="#{sqoopCommand.generate()}" update="finalSqoop" />

	<p:outputLabel id="finalSqoop" value="#{sqoopCommand.finalCommand}" />
